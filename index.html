<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanner Murillo Login UI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend class="legend" align="center">Sign In</legend>
                <input class="username" type="text" placeholder="User Name" required>
                <input class="password" type="password" placeholder="Password" required>
                <button class="submit" typ="submit">Submit</button>
            </fieldset>
                
         </form>
    </div>
</body>
</html>
